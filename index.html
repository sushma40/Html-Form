<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>REGISTRATION FORM</title>
</head>
<body bgcolor="skyblue">
	<center>
		<h2>REGISTRATION FORM</h2>
	</center>
		<fieldset>
	<form>
		<label>First Name:</label>
		<input type="text" name="firstname" size="15"><br><br>
		<label>Middle Name:</label>
		<input type="text" name="middlename" size="15"><br><br>
		<label>Last Name:</label>
		<input type="text" name="lastname" size="15"><br><br>
		<label>DOB:</label>
		<input type="date"><br><br>
		<label>course:</label>
		<select>
			<option>course</option>
			<option>BTech</option>
			<option>MTech</option>
			<option>BCA</option>
			<option>MCA</option>
			<option>BSc</option>
			<option>MSc</option>
			<option>MBA</option>
		</select><br><br>
		<label>Gender:</label><br>
		<input type="radio" name="gender" checked>Male<br>
		<input type="radio" name="gender" checked>Female<br>
		<input type="radio" name="gender" checked>Others<nr><br>
			<label>Phone :</label>
			<input type="text" name="countrycode" value="+91" size="2">
			<input type="text" name="phone"  size="10" maxlength="10"><br><br>
			<label>Address:</label>
			<textarea rows="5" cols="20"></textarea><br><br>
			<label>Email :</label>
			<input type="email" name="email"><br><br>
			<label>Password :</label>
			<input type="password" name="pass"><br><br>
			<label>Confirm Password :</label>
			<input type="password" name="conpass"><br><br>
			<input type="button" name="" value="Submit">
			<input type="button" name="" value="Cancel">
			<input type="button" name="" value="Reset">

	
	</form>
</fieldset>
</body>
</html>
